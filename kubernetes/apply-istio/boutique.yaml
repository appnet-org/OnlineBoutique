      creationTimestamp: null
      labels:
        app: productcatalog
        networking.istio.io/tunnel: http
        security.istio.io/tlsMode: istio
        service.istio.io/canonical-name: productcatalog
        service.istio.io/canonical-revision: latest
    spec:
      containers:
      - args:
        - productcatalog
